name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x  # Ensure this matches your local version
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm ci
      - name: List installed packages
        run: pnpm list
      - name: Check node_modules
        run: ls node_modules
      - name: Run lint
        run: pnpm lint
      - name: Run tests
        run: pnpm test
      - name: Build project
        run: pnpm build
